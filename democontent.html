<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minh hoạ Box Model</title>
  <style>
    .box {
      margin: 20px;         /*  khoảng cách ngoài */
      border: 2px solid blue; /* viền */
      padding: 15px;         /* khoảng cách trong */
      background-color: #bac2ca; /* màu nền vùng content */
    }
  </style>
</head>
<body>
  <div class="box">
    Đây là CONTENT bên trong box.<br>
    Có padding để đẩy text vào sâu.<br>
    Có border để tạo khung.<br>
    Có margin để đẩy box ra xa các phần tử khác.
  </div>

  <p>Đây là đoạn văn bên ngoài, cách box một khoảng vì margin.</p>
</body>
</html>
