<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/menu.css" />
</head>
<body>
    <nav>
        
        <ul class="menu">
            <li class="item" id="item-1" onmouseenter="openmenu(1)" onmouseleave="closemenu(1)">
               <a href="#">Tin tức </a>
                 <ul class="submenu">
                    <li>chính trị - xã hội</li>
                    <li>tra cứu phường xã</li>
                 </ul>
            </li>
        </ul>
        <ul class="menu">
            <li class="item" id="item-2" onmouseenter="openmenu(2)" onmouseleave="closemenu(2)">
               <a href="#">Tin tức </a>
                 <ul class="submenu">
                    <li>chính trị - xã hội</li>
                    <li>tra cứu phường xã</li>
                 </ul>
            </li>
        </ul>

    </nav>
    <script type="text/javascript">
        function openmenu(n){
            var item = document.getElementById("item-"+n);
            item.classList.add("active");
        }
        function closemenu(n){
            var item = document.getElementById("item-"+n);
            item.classList.remove("active");
        }
    </script>
</body>
</html>
