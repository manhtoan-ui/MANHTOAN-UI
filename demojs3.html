<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-align: center;
            min-height: auto;
        }
    </style>
</head>
<body>
    <h1 id="head1" class="demo">Demo JS EFFECT</h1>
    <h2><span id="min">10</span>:<span id="sec">00</span></h2>
    <script type="text/javascript">
        setTimeout(function(){
            var h = document.getElementById("head1");
        //    h.innerText = "đây là nội dung bị thay đổi";
        //    h.innerHTML = "<i>đây là nội dung bị in nghieng<i>"
            h.style.color = "deeppink";
            h.style.fontSize = "50px"; // dấu - đổi thành chữ in hoa thế vào đó
            h.classList.add("demo");
            h.classlist.remove("xyz");
        },5000);
         var m = 10;
         var s = 0 ;
         var timer = setInterval(function(){
                console.log(m+":"+s);
                var min = document.getElementById("min");
                var sec = document.getElementById("sec");
                min.innertext = m>=10?m:"0"+m ;
                sec.innertext = s>=10?s:"0"+s ;
                s--;
                if(s<0){
                    m--;
                    s=59;
                }
                if(m<0){
                    clearInterval(timer);
                // }else{
                    // document.getElementById("min").innerText = m.toString().padStart(2, '0');
                    // document.getElementById("sec").innerText = s.toString().padStart(2, '0');
                }
            },1000);
            //  document.write("toàn");
    </script>
    
</body>
