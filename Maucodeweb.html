<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        header img {
            height: 50px;
        }

        /* Menu */
        nav {
            background: #4CAF50;
        }

        nav ul {
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
        }

        nav ul li {
            padding: 10px 20px;
            color: white;
            cursor: pointer;
        }

        nav ul li:hover {
            background: #45a049;
        }

        /* Search + Hotline */
        .search-hotline {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
        }

        .hotline {
            background: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Main content */
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
    <!-- Logo -->
    <img src="logo.png" alt="Logo">

    <!-- Search + Hotline -->
    <div class="search-hotline">
        <input type="text" placeholder="Bạn cần tìm gì?...">
        <div class="hotline">HOTLINE: 093 213 6211</div>
    </div>
    </header>

<!-- Menu điều hướng -->
    <nav>
    <ul>
        <li>TRANG CHỦ</li>
        <li>GIỚI THIỆU</li>
        <li>THỰC PHẨM</li>
        <li>BẢNG GIÁ</li>
        <li>TIN TỨC</li>
        <li>MẸO VẶT</li>
        <li>LIÊN HỆ</li>
    </ul>
     </nav>

<!-- Nội dung chính -->
    <main>
    <h2>E – Mana food ra đời với sứ mệnh bảo vệ sức khỏe...</h2>
    <p>Tầm nhìn: E – Mana food trở thành thương hiệu cung cấp thực phẩm sạch uy tín...</p>
    </main>

</body>
</body>
</html>
